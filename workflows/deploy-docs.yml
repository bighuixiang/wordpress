
name: 部署文档

on:
  push:
    branches:
      # 确保这是你正在使用的分支名称
      - aaron

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # 如果你文档需要 Git 子模块，取消注释下一行
          # submodules: true



      - name:  set Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

       - name: install
        run: 
          run: npm install

      - name: build
        run: 
          npm run docs:build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # 这是文档部署到的分支名称
          branch: aaron
          folder: src/.vuepress/dist

          # > src/.vuepress/dist/.nojekyll
